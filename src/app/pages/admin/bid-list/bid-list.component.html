<div class="bid-list-container">
  <p class="text--largesecondary text--blue">
    All Bids
  </p>
  <div class="bid-list-table-container mt-2">
    <wm-bid-list-table
      *ngIf="this.bids.length"
      [bids]="this.bids"
      [user]="this.buyer"
      [showBuyer]="true"
      [showSeller]="true"
    ></wm-bid-list-table>
  </div>
</div>
<wm-page-actions [user]="this.appServ.loggedInUserInfo"> </wm-page-actions>
