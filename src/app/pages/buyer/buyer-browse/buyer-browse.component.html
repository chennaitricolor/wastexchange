<div class="landing-container">
  <div class="map-container">
    <wm-map></wm-map>
  </div>
  <div class="info-container">
    <div class="edit-profile-details flex justify-end">
      <div class="actions">
        <button mat-stroked-button color="primary" class="rounded-button">
          Edit profile details
        </button>
      </div>
    </div>
    <div class="buyer-details">
      <div class="display-picture">
        <img
          src="./../../../../assets/images/dummy-dp.png"
          alt="Display picture"
          height="80"
          width="80"
        />
      </div>
      <div class="buyer-basic-info flex space-between align-start">
        <div class="address">
          <p class="text--largesecondary">{{ this.buyer.name }}</p>
          <p class="text--normal mt-2">
            41, Driver Street, Pudupet, Egmore, Chennai.
          </p>
        </div>
        <div class="buyer-logout">
          <button mat-flat-button color="accent" class="rounded-button">
            Logout
          </button>
        </div>
      </div>
    </div>
    <div class="browse-options">
      <mat-radio-group [(ngModel)]="browseBy">
        <mat-radio-button color="primary" [value]="'bySeller'">
          <p class="text--large">Browse sellers</p>
          <p>Rollover seller locations on map to</p>
          <p>see materials they have for sale.</p>
        </mat-radio-button>
        <mat-radio-button
          color="primary"
          [disabled]="true"
          [value]="'byMaterial'"
          class="mt-4"
        >
          <p class="text--large">Browse materials</p>
          <p>Searching for a specific material?</p>
          <p>Weâ€™ll show your best path.</p>
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</div>
