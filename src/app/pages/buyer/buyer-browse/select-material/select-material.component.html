<div class="select-material-container">
  <p class="text--large text--blue text--bold text--center mb-2">Choose material and quantity</p>
  <div class="form-containter">
    <mat-form-field>
      <mat-label>Material</mat-label>
      <mat-select [(ngModel)]="this.material">
        <mat-option *ngFor="let material of this.materialOptions" [value]="material.key">
          {{ material.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantity(in kg)</mat-label>
      <input matInput [(ngModel)]="this.quantity" type="number" />
    </mat-form-field>
  </div>

  <div class="actions flex justify-end">
    <button mat-stroked-button color="primary" class="rounded-button mr-2" (click)="this.onCancel()">
      Cancel
    </button>
    <button
      [disabled]="!this.material || !this.quantity"
      mat-flat-button
      color="primary"
      class="rounded-button"
      (click)="this.applyFilters()"
    >
      Apply
    </button>
  </div>
</div>
