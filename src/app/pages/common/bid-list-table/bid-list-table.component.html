<table class="table table-responsive">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <ng-container *ngFor="let material of this.materials | keyvalue">
        <th scope="col">{{ material.value }} Quantity (in kg)</th>
        <th scope="col">Bid Price (in â‚¹/kg)</th>
      </ng-container>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bid of this.bids">
      <td>
        <p class="text--green">1. Green Enterprises</p>
      </td>
      <td>
        <p class="text--green">1. Green Enterprises</p>
      </td>
      <ng-container *ngFor="let material of this.materials | keyvalue">
        <td>{{ bid.details[material.key] ?  bid.details[material.key]?.bidQuantity : '--' }}</td>
        <td>{{ bid.details[material.key] ? bid.details[material.key]?.bidCost : '--'}}</td>
      </ng-container>
      <td>
        <div class="actions flex justify-end">
          <button
            mat-stroked-button
            color="primary"
            class="rounded-button mr-2"
          >
            Cancel
          </button>
          <button mat-flat-button color="primary" class="rounded-button mr-2">
            Confirm
          </button>
          <button mat-stroked-button color="primary" class="rounded-button">
            Edit
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
