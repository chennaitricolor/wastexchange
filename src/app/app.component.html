<div *ngIf="this.isSmallScreen; else appTemplate">
  <div class="small-screen-container">
    <div class="header-container flex space-between">
      <img src="assets/logos/ministry-logo.png" height="64" />
      <img src="assets/logos/smart-city-logo.png" height="64" />
    </div>
    <div class="body-container flex direction-column justify-start text--center">
      <p class="text--xlarge text--title">{{ this.appTitle }}</p>
      <p class="text--normal mt-4">
        Please view the application on desktop or on devices with wider display.
      </p>
      <p class="text--normal mt-2">
        We are going to roll out the mobile version very soon.
      </p>
    </div>
  </div>
</div>

<ng-template #appTemplate>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="'over'" class="sidenav-menu-container no-select">
      <wm-sidenav-menu (close)="sidenavClose()"></wm-sidenav-menu>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="loading-overlay" *ngIf="this.appServ.isLoading"></div>
      <div class="app-container">
        <div class="header-container">
          <div class="header">
            <div class="government-logo flex">
              <!-- <button mat-mini-fab class="mr-2" (click)="drawer.toggle()"> -->
              <mat-icon color="primary" class="cursor-pointer ml-2" (click)="sidenav.toggle()">apps</mat-icon>
              <!-- </button> -->
              <img src="assets/logos/ministry-logo.png" height="64" />
            </div>
            <div class="app-title">
              <p class="text--xlarge text--title">{{ this.appTitle }}</p>
            </div>
            <div class="ngo-logo">
              <img src="assets/logos/smart-city-logo.png" height="64" />
            </div>
          </div>
          <div class="progress-bar-container">
            <mat-progress-bar color="primary" *ngIf="this.appServ.isLoading" mode="indeterminate"></mat-progress-bar>
          </div>
        </div>
        <div class="body" [class.app__loading]="this.appServ.isLoading">
          <div class="router-outlet-container" [class.full-router-outlet-container]="this.appServ.hidePageActions">
            <router-outlet></router-outlet>
          </div>
          <div *ngIf="!this.appServ.hidePageActions" class="page-actions-container" id="page-actions-container">
            <!-- content will be placed dynamically via Cdk Portal -->
          </div>
        </div>
        <div class="footer-container">
          <div>
            <span class="resourcePartnerText">{{this.resourcePartnerText}}</span>
            <span class="aVerticalSeparator"></span>
            <span class="resourcePartnerLogo"><img class="thoughtworks-logo" src="assets/logos/thoughtworks-logo.png" alt="Thoughtworks" /></span>
            <span class="resourcePartnerLogo"><img src="assets/logos/tech-for-cities-logo.svg" alt="Tech For Cities" /></span>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
