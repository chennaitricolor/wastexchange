<ng-template #pageActions>
  <div class="info-container" [style.background-color]="this.appServ.isUserLoggedIn && this.secondaryColors[(this.user?.persona)]">
    <div class="edit-profile-details flex justify-end" *ngIf="user">
      <div class="actions">
        <button mat-stroked-button color="primary" class="rounded-button" (click)="this.appServ.forceLogoutUser()">
          Logout
        </button>
      </div>
    </div>

    <div
      class="user-details"
      *ngIf="user"
      [style.background-color]="this.appServ.isUserLoggedIn && this.primaryColors[(this.user?.persona)]"
    >
      <div class="display-picture">
        <img
          [attr.src]="this.appServ.isUserLoggedIn && './../../../../assets/images/' + this.user?.persona + '-dummy-dp.png'"
          alt="Display picture"
          height="88"
        />
      </div>
      <div class="user-basic-info flex space-between align-start">
        <div class="address">
          <p class="text--large">
            {{ this.user.name }}
          </p>
          <p class="text--normal mt-2">
            <span>{{ this.user.address }}</span>
            <span>, {{ this.user.city }}</span>
            <span> - {{ this.user.pinCode }}.</span>
            <span> {{ this.user.mobNo }}</span>
          </p>
        </div>
        <div class="user-logout">
          <button mat-flat-button color="accent" class="rounded-button">
            Edit
          </button>
        </div>
      </div>
    </div>

    <div class="dynamic-action-container">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
